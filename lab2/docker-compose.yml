version: "3.8"

services:
  db-init:
    build:
      context: ./init
      dockerfile: Dockerfile
    image: shop-db-init:latest
    container_name: shop-db-init
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - shop-network
    command: ["python", "init_db.py"]

  shop-api:
    build:
      context: ../lab1
      dockerfile: Dockerfile.good
    image: shop-api:latest
    container_name: shop-api
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - "${API_PORT}:8001"
    volumes:
      - shop-data:/app/data
    env_file:
      - .env
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: shop-postgres
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: ["/bin/sh", "-c", "docker-entrypoint.sh postgres"]

volumes:
  shop-data:
  postgres-data:

networks:
  shop-network:
    driver: bridge
